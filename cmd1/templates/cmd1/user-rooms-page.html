{% extends 'cmd1/base.html' %}
{% load static %}

{% block content %}
{% include 'cmd1/navbar.html' %}
    <main class="layout layout--3">
    <div class="container">

        <!-- Topics Start -->
        {% include 'cmd1/topics_component.html' %}

        <!-- Topics End -->

        <!-- Room List Start -->
        <div class="roomList">
        <div class="mobile-menu">
            <form action="{% url 'home' %}" method="GET" class="header__search">
            <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>search</title>
                <path
                    d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
                </path>
                </svg>
                <input name="q" placeholder="Search for posts" />
            </label>
            </form>
            <div class="mobile-menuItems">
            <a class="btn btn--main btn--pill" href="{% url 'topics' %}">Browse Topics</a>
            <a class="btn btn--main btn--pill" href="#">Recent Activities</a>
            </div>
        </div>

        <div class="box">
            <div class="layout__boxTitle">
                <a href="{{request.META.HTTP_REFERER}}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path
                            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <h3>Back</h3>
            </div>
        </div>

            {% include 'cmd1/user_rooms.html' %}

        </div>
        <!-- Room List End -->
        
        <!-- Activities Start -->
        {% include 'cmd1/activity_component.html' %}

        <!-- Activities End -->
    </div>
    </main>
{% endblock %}
