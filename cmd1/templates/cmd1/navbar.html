{% load static %}
<header class="header header--loggedIn">
    <div class="container">
        <a href="{% url 'home' %}" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" />
            <h1>StudyBuddy</h1>
        </a>
        
        {% include 'cmd1/search_bar.html' %}

        <nav class="header__menu"> <!-- header__menu -->
        <!-- Logged In -->
            {% if request.user.is_authenticated %}
                <div class="header__user"> 
                    <a href="{% url 'user-profile' request.user.id %}">
                        <div class="avatar avatar--medium active">
                            <img src="{{ request.user.profile.image.url }}"/>
                        </div>
                        <p><span>@{{request.user.username}}</span> {{request.user.email}}</p>
                    </a>
                    <button class="dropdown-button">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>chevron-down</title>
                            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                        </svg>
                    </button>
                </div>
            {% else %}

            <!-- Not Logged In -->
            <a href="{% url 'login' %}">
                <img src="{% static 'images/avatar.svg' %}" />
                <p>Sign In</p>
            </a>
            {% endif %}

            <div class="dropdown-menu">
                {% if user.is_authenticated %}
                    <a href="{% url 'editprofile' request.user.id %}" class="dropdown-link">
                {% else %}
                    <a href="#" class="dropdown-link">
                {% endif %}
                <svg id="light" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg">
                    <g><path d="m23.5 22h-15c-.276 0-.5-.224-.5-.5s.224-.5.5-.5h15c.276 0 .5.224.5.5s-.224.5-.5.5z"/></g>
                    <g><g><path d="m2.5 22c-.131 0-.259-.052-.354-.146-.123-.123-.173-.3-.133-.468l1.09-4.625c.021-.09.067-.173.133-.239l14.143-14.143c.565-.566 1.554-.566 2.121 0l2.121 2.121c.283.283.439.66.439 1.061s-.156.778-.439 1.061l-14.142 14.141c-.065.066-.148.112-.239.133l-4.625 1.09c-.038.01-.077.014-.115.014zm1.544-4.873-.872 3.7 3.7-.872 14.042-14.041c.095-.095.146-.22.146-.354 0-.133-.052-.259-.146-.354l-2.121-2.121c-.19-.189-.518-.189-.707 0zm3.081 3.283h.01z"/></g>
                    <g><path d="m17.889 10.146c-.128 0-.256-.049-.354-.146l-3.535-3.536c-.195-.195-.195-.512 0-.707s.512-.195.707 0l3.536 3.536c.195.195.195.512 0 .707-.098.098-.226.146-.354.146z"/></g>
                </g></svg>
                    Edit Profile</a>
                <a href="{% url 'logout' %}" class="dropdown-link"><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                    width="32" height="32" viewBox="0 0 32 32">
                    <title>sign-out</title>
                    <path
                        d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z">
                    </path>
                    <path
                        d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z">
                    </path>
                </svg>
                    Sign Out</a>
            </div>
        </nav>

    </div>
</header>
